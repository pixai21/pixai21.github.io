<!doctype HTML>

  <body>
    しゃけごみじゃねーかぁ
    <script>
      //var ww;
      onload = () => {
        navigator.serviceWorker.register('noti.js').then();
        document.onclick = () => {
          try {
            //ww = new Worker('noti.js');
            navigator.serviceWorker.ready.then( ww => {
              alert(ww);
              ww.onmessage = wm => {
                alert(wm.data);
              }
              ww.active.postMessage('ごみまじ');
            });
          } catch (er) {
            alert(er);
          }
        }
      }
    </script>
  </body>
</html>
