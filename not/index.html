    <script>
      //var ww;
      onload = () => {
        navigator.serviceWorker.register('noti.js').then();
        document.onclick = () => {
          try {
            //ww = new Worker('noti.js');
            if(Notification.permission == granted) {
              navigator.serviceWorker.ready.then( ww => {
                alert(ww);
                ww.onmessage = wm => {
                  alert(wm.data);
                }
                ww.active.postMessage('ごみまじ');
              });
            } else {
              alert('許可しろや');
              Notification.requestPermission();
            }
          } catch (er) {
            alert(er);
          }
        }
      }
    </script>
